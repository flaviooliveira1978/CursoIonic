<ion-header>
  <ion-toolbar>
    <ion-title>Sistema de Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
      <img src="assets/img/mdot.jpeg" alt="logo">

      <form>
          <ion-item>
              <ion-label stacked>Email</ion-label> 
              <ion-input type="text"></ion-input>

          </ion-item>
          <ion-item>
              <ion-label stacked>Senha</ion-label> 
              <ion-input type="password"></ion-input>         
          </ion-item>
          <ion-button expand="block" (click)="submit()">Entrar</ion-button>
          <ion-button expand="block" fill="outline">Registrar</ion-button>
      </form>
  </ion-content>
