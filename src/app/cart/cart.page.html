<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img [src]="item.produto.imageUrl || 'assets/img/prod.jpeg'">

      </ion-thumbnail>
      <ion-label>{{item.produto.nome}}</ion-label>
      <ion-label>{{item.produto.preco | currency}}</ion-label>
      
      <ion-button (click)="removeFromCart(item.produto)"><ion-icon name="remove-outline"></ion-icon></ion-button>
      <p>{{item.quantidade}}</p>
      <ion-button (click)="addToCart(item.produto)"><ion-icon name="add-outline"></ion-icon></ion-button>



    </ion-item>
  </ion-list>
</ion-content>
