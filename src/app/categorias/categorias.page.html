
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>Categorias</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content padding>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/cart']">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="showProducts(item.id)">
      <ion-thumbnail slot="start">
        <img src="{{imgBaseUrl}}/cat{{item.id}}.jpg">
      </ion-thumbnail>
      <ion-label>{{item.nome}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
