<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--ion-avatar-->
    <ion-img class="circle" [src]="cliente?.imageUrl || 'assets/img/avatar-blank.png'"></ion-img>
  <!--/ion-avatar-->
  <h2 text-center class="name">{{cliente?.nome}}</h2>
  <p text-center class="name"> {{cliente?.email}}</p>
{{email}}


<ion-card>
  <ion-card-header>
    <ion-card-title>Enviar imagem</ion-card-title>
  </ion-card-header>
  <ion-card-content>
  <ion-item *ngIf="picture">
    <ion-img [src]="picture"></ion-img>
  </ion-item>

    <ion-button expand="block" (click)= "takePhoto()" [disabled] = "cameraOn">Tirar Foto</ion-button>
    <ion-button expand="block" (click)= "getPhoto()" [disabled] = "cameraOn">Galeria de Fotos</ion-button>
    <ion-button *ngIf="picture" expand="block" fill="outline" (click)= "sendPicture()">Enviar Imagem</ion-button>
    <ion-button *ngIf="picture" expand="block"  (click)= "cancel()">Cancelar Imagem</ion-button>

  </ion-card-content>
</ion-card>

</ion-content>
