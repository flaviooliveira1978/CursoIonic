<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--ion-avatar-->
    <ion-img class="circle" [src]="cliente?.imageUrl || 'assets/img/avatar-blank.png'"></ion-img>
  <!--/ion-avatar-->
  <h2 text-center class="name">{{cliente?.nome}}</h2>
  <p text-center class="name"> {{cliente?.email}}</p>
{{email}}
</ion-content>
