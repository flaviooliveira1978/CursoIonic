<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Detalhes do produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--ion-avatar-->
    <ion-img class="circle" [src]="produto?.imageUrl || 'assets/img/avatar-blank.png'"></ion-img>
  <!--/ion-avatar-->
  <h2 class="name">{{produto?.nome}}</h2>
  <p class="name"> {{produto?.preco | currency}}</p>
</ion-content>
